<html>
<head>
	<link href="../lib/jasmine-core/jasmine.css" rel="stylesheet"/>
	<script type="text/javascript" src="../lib/jasmine-core/jasmine.js"></script>
	<script type="text/javascript" src="../lib/jasmine-core/jasmine-html.js"></script>
	<script type="text/javascript" src="../lib/jasmine-jquery.js"></script> 
	<script type="text/javascript" src="../lib/jquery_1.7.2.min.js"></script> 
	
	
  <!-- include source files here... -->
  <script type="text/javascript" src="separation.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="separationSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
</body>
</html>
